version: '3'

services:
  contract:
    build:
      context: ./contract_issuer
      dockerfile: Dockerfile
    volumes:
      - ./contract_issuer:/usr/src/app/contract_issuer
      - /usr/src/app/contract_issuer/node_modules
    ports:
      - '9545:9545'
    networks:
      - block-network
  tickets:
    build:
      context: ./tickets
      dockerfile: Dockerfile
    volumes:
      - ./tickets:/usr/src/app/tickets
      - /usr/src/app/tickets/node_modules
    ports:
      - '1337:1337'
    networks:
      - block-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/usr/src/app/frontend
      - /usr/src/app/frontend/node_modules
    ports:
      - '3000:3000'
    networks:
      - block-network
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    volumes:
      - ./admin:/usr/src/app/admin
      - /usr/src/app/admin/node_modules
    ports:
      - '3001:3001'
    networks:
      - block-network
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    networks:
      - block-network
networks:
  block-network:
    driver: bridge
